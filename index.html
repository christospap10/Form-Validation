<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="./images/logo.svg" alt="logo" />
        </div>
        <div class="image"></div>
        <div class="text">
          Start for free & get <br />
          attractive offers today!
        </div>
      </div>
      <form class="socials" id="form">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">
            Already have an account? <br />
            <span>Sign in</span>
          </div>
          <div class="btn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/color/30/000000/google-logo.png"
              />
              Sign up
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/color/30/000000/facebook-new.png"
              />
              Sign up
            </div>
          </div>
          <div class="or">Or</div>
        </div>

        <!--user name input-->
        <div>
          <label for="username">User Name</label>
          <i class="bx bx-user"></i>
          <input type="text" name="username" id="username" placeholder="Name" />
          <i class="bx bxs-error-circle failure-icon"></i>
          <i class="bx bx-check-square success-icon"></i>
          <div class="error"></div>
        </div>
        <!--email input-->
        <div>
          <label for="email">Email</label>
          <i class="bx bx-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="abc@gmail.com"
          />
          <i class="bx bxs-error-circle failure-icon"></i>
          <i class="bx bx-check-square success-icon"></i>
          <div class="error"></div>
        </div>
        <!--password input-->
        <div>
          <label for="password">Passwrod</label>
          <i class="bx bx-lock-alt"></i>
          <input
            type="text"
            name="password"
            id="password"
            placeholder="password here"
          />
          <i class="bx bxs-error-circle failure-icon"></i>
          <i class="bx bx-check-square success-icon"></i>
          <div class="error"></div>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
